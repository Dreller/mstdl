<!DOCTYPE html>
<head>
    <title>MS Teams DeepLink</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-6">Ms Teams Deep Link builder</h1>

    <p>
        <div class="alert alert-info" role="alert">
            Link to a chat
        </div>
    </p>

    <form id="linkForm">
        <div class="row mb-3">
            <label for="chatAddresses" class="col-sm-2 col-form-label">Email addresses</label>
            <div class="col-sm-10">
                <textarea id="chatAddresses" class="form-control" aria-describedby="chatAddressesHelp" required></textarea>
                <div id="chatAddressesHelp" class="form-text">
                    One email address by line.
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="chatSubject" class="col-sm-2 col-form-label">Subject</label>
            <div class="col-sm-10">
                <input id="chatSubject" type="text" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="chatMessage" class="col-sm-2 col-form-label">Message</label>
            <div class="col-sm-10">
                <textarea id="chatMessage" class="form-control"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label for="chatLinkLabel" class="col-sm-2 col-form-label">Link label</label>
            <div class="col-sm-10">
                <input id="chatLinkLabel" type="text" class="form-control" value="Chat with me in Ms Teams!">
            </div>
        </div>
        <div class="row mb-3">
            <label for="chatTeamsIcon" class="col-sm-2 col-form-label">Teams icon</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Yes" id="chatTeamsIcon" checked>
                    <label class="form-check-label" for="chatTeamsIcon">
                        Add icon in link
                    </label>
                </div>
            </div>
        </div>
    </form>


<!-- Build Link! button -->
<div style="width:100%; text-align: center;">
    <button type="button" class="btn btn-outline-primary" onclick="buildLink('linkForm');">Build Link !</button>
</div>

<hr class="mt-5 mb-5">
<form class="form-floating">
    <textarea id="generatedLink" class="form-control" style="height: 120px;"></textarea>
    <label id = "generatedLinkHelp" for="generatedLink">Once built, your link will appears here.</label>
</form>

    <script src="mstdl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</head>
